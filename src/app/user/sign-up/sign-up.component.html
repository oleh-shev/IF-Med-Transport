<div class="container">
  <header>
    <h3>Реєстрація</h3>
  </header>

  <form class="sign-up-form">
    <div class="full-name">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Ім'я" type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Прізвище" type="text">
      </mat-form-field>
    </div>
    <div class="description">
      <mat-form-field appearance="outline">
        <textarea matInput matTextareaAutosize placeholder="Інформація про себе:"></textarea>
      </mat-form-field>
    </div>
    <div class="contacts">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Мобільний номер">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Email" type="email">
      </mat-form-field>
    </div>
    <div class="password">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Пароль" type="password">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Підтвердіть пароль" type="password">
      </mat-form-field>
    </div>
    <div class="buttons">
      <button mat-stroked-button color="primary" type="submit">Зареєструватися та Увійти</button>
      <button mat-stroked-button color="primary" type="button" id="cancel">Відміна</button>
    </div>
  </form>
</div>
